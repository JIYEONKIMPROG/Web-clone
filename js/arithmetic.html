<script>
	var number=10;
	var number2=5;
	var numberfloat=0.5;
	var result;

	console.log(number);
	console.log(number2);
	console.log(numberfloat);

	/* 이 다음 코드는 덧셈 코드 

		입니다 */
	console.log(number+numberfloat);

	//뺄셈입니다
	console.log(number-numberfloat);
	//곱셈입니다
	console.log(number+number2)
	//나눗셈입니다
	console.log(number/number2);

	console.log(result);
	result=number*numberfloat;
	console.log(result);

	//복합연산
	numberfloat+-numberfloat;
	console.log(numberfloat);

	//단항연산
	number++;
	console.log(number);
</script>
